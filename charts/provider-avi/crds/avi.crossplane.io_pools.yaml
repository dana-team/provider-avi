                      value, essentials, basic, enterprise with cloud services edition.
                    type: string
                  ignoreServers:
                    description: The pool directs load balanced traffic to this list
                      of destination servers. The servers can be configured by ip
                      address, name, network or via ip address group. Maximum of 5000
                      items allowed. Allowed in enterprise edition with any value,
                      essentials, basic, enterprise with cloud services edition.
                    type: boolean
                  inlineHealthMonitor:
                    description: The passive monitor will monitor client to server
