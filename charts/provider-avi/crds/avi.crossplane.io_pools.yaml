              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: PoolSpec defines the desired state of Pool
            properties:
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy specifies what will happen to the underlying external
                  when this managed resource is deleted - either "Delete" or "Orphan" the
                  external resource.
                  This field is planned to be deprecated in favor of the ManagementPolicies
                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                properties:
                  analyticsPolicy:
                    description: Determines analytics settings for the pool. Field
                      introduced in 18.1.5, 18.2.1. Allowed in enterprise edition
                      with any value, essentials, basic, enterprise with cloud services
                      edition.
                    items:
                      properties:
                        enableRealtimeMetrics:
                          type: string
                      type: object
                    type: array
                  analyticsProfileRef:
                    description: Specifies settings related to analytics. It is a
                      reference to an object of type analyticsprofile. Field introduced
                      in 18.1.4,18.2.1. Allowed in enterprise edition with any value,
                      essentials, basic, enterprise with cloud services edition.
                    type: string
                  appendPort:
                    description: Allows the option to append port to hostname in the
                      host header while sending a request to the server. By default,
                      port is appended for non-default ports. This setting will apply
                      for pool's 'rewrite host header to server name', 'rewrite host
                      header to sni' features and server's 'rewrite host header' settings
                      as well as http healthmonitors attached to pools. Enum options
                      - NON_DEFAULT_80_443, NEVER, ALWAYS. Field introduced in 21.1.1.
                      Allowed in enterprise edition with any value, essentials edition(allowed
                      values- never), basic edition(allowed values- never), enterprise
                      with cloud services edition. Special default for essentials
                      edition is never, basic edition is never, enterprise is non_default_80_443.
                    type: string
                  applicationPersistenceProfileRef:
                    description: Persistence will ensure the same user sticks to the
