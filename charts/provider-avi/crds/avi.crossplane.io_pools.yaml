                  lbAlgoRrPerSe:
                    description: Do round robin load load balancing at se level instead
                      of the default per core load balancing. Field introduced in
                      21.1.5, 22.1.3. Allowed in enterprise edition with any value,
                      enterprise with cloud services edition.
                    type: string
