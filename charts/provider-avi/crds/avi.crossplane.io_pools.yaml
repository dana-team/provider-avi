                    type: string
                  healthMonitorRefs:
                    description: Verify server health by applying one or more health
                      monitors. Active monitors generate synthetic traffic from each
                      service engine and mark a server up or down based on the response.
                      The passive monitor listens only to client to server communication.
                      It raises or lowers the ratio of traffic destined to a server
                      based on successful responses. It is a reference to an object
                      of type healthmonitor. Maximum of 50 items allowed. Allowed
                      in enterprise edition with any value, essentials, basic, enterprise
                      with cloud services edition.
