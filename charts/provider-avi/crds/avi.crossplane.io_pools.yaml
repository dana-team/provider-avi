                    description: The maximum number of concurrent connections allowed
                      to each server within the pool. Note  applied value will be
                      no less than the number of service engines that the pool is
                      placed on. If set to 0, no limit is applied. Allowed in enterprise
                      edition with any value, essentials, basic, enterprise with cloud
                      services edition.
                    type: string
                  maxConnRatePerServer:
                    description: Rate limit connections to each server. Allowed in
